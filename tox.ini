[tox]
envlist = bandit, black, py38, py39, py310

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
deps =
    -rrequirements-test.txt
commands =
    py.test \
        --cov-config .coveragerc --cov=controller --cov-report term \
        --cov-report xml --cov-report html {posargs}

[testenv:black]
skip_install = true
deps =
    black
commands =
    black --check --diff controller tests

[testenv:bandit]
skip_install = true
deps =
    bandit
commands =
    bandit -r controller
